## IDF Component Manager manifest file
## https://docs.espressif.com/projects/esp-idf/en/latest/esp32/api-guides/tools/idf-component-manager.html

dependencies:
  # Opus codec for audio compression
  78/esp-opus: "^1.0.5"

  # JSON parsing
  espressif/cjson: "^1.0.0"

  # LED strip for WS2812 onboard RGB LED
  espressif/led_strip: "^2.5.0"

  # mDNS for .local hostname resolution
  espressif/mdns: "^1.0.0"

  # AEC (Acoustic Echo Cancellation) via esp-sr
  # Provides esp_aec.h: aec_create/process/destroy on ESP32-S3
  espressif/esp-sr: ">=2.1.0"
