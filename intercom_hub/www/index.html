<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Intercom PTT</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1c1c1c;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            text-align: center;
            color: #fff;
        }

        .status-card {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .status-label {
            color: #888;
            font-size: 14px;
        }

        .status-value {
            font-weight: 600;
            font-size: 14px;
        }

        .status-connected { color: #4caf50; }
        .status-disconnected { color: #f44336; }
        .status-transmitting { color: #ff9800; }
        .status-receiving { color: #2196f3; }
        .status-idle { color: #4caf50; }

        .target-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #383838;
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .ptt-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .ptt-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #3d3d3d, #2a2a2a);
            box-shadow: 8px 8px 16px #1a1a1a, -8px -8px 16px #3e3e3e;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .ptt-button:active, .ptt-button.active {
            box-shadow: inset 4px 4px 8px #1a1a1a, inset -4px -4px 8px #3e3e3e;
            background: linear-gradient(145deg, #2a2a2a, #3d3d3d);
        }

        .ptt-button.transmitting {
            background: linear-gradient(145deg, #4a6f4a, #2d4a2d);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }

        .ptt-button.receiving {
            background: linear-gradient(145deg, #4a5a6f, #2d3a4a);
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.5);
        }

        .ptt-button.busy {
            background: linear-gradient(145deg, #6f5a4a, #4a3a2d);
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.5);
        }

        .ptt-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ptt-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .ptt-text {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ptt-button.transmitting .ptt-text,
        .ptt-button.receiving .ptt-text {
            color: #fff;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
        }

        .error-banner {
            background: #4a2d2d;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff8a80;
            font-size: 14px;
            display: none;
        }

        .error-banner.visible {
            display: block;
        }

        .init-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .init-overlay.hidden {
            display: none;
        }

        .init-button {
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .init-button:hover {
            background: #45a049;
        }

        .init-text {
            color: #888;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Init overlay - required for audio permission -->
    <div id="initOverlay" class="init-overlay">
        <button id="initButton" class="init-button">Start Intercom</button>
        <p class="init-text">Tap to enable microphone access and connect to the intercom system.</p>
    </div>

    <div class="container">
        <h1>Intercom</h1>

        <div id="errorBanner" class="error-banner"></div>

        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Connection</span>
                <span id="connStatus" class="status-value status-disconnected">Disconnected</span>
            </div>
            <div class="status-row">
                <span class="status-label">Status</span>
                <span id="pttStatus" class="status-value status-idle">Idle</span>
            </div>
        </div>

        <select id="targetSelect" class="target-select">
            <option value="all">All Rooms</option>
        </select>

        <div class="ptt-container">
            <button id="pttButton" class="ptt-button disabled">
                <span class="ptt-icon">ðŸŽ¤</span>
                <span class="ptt-text">Hold to Talk</span>
            </button>
        </div>

        <p class="instructions">
            Press and hold the button to transmit.<br>
            Release to stop.
        </p>
    </div>

    <script src="ptt-v2.js"></script>
</body>
</html>
