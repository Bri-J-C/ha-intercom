<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Intercom PTT</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #4CAF50;
        }

        .status-card {
            background: #16213e;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .status-label {
            color: #64B5F6;
            font-size: 14px;
        }

        .status-value {
            font-weight: 600;
            font-size: 14px;
        }

        .status-connected { color: #4CAF50; }
        .status-disconnected { color: #f44336; }
        .status-transmitting { color: #ff9800; }
        .status-receiving { color: #64B5F6; }
        .status-idle { color: #4CAF50; }

        .target-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #0f3460;
            background: #16213e;
            color: #eee;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .target-select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .ptt-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .ptt-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #1e2a4a, #16213e);
            box-shadow: 8px 8px 16px #0d1220, -8px -8px 16px #1f2d52;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .ptt-button:active, .ptt-button.active {
            box-shadow: inset 4px 4px 8px #0d1220, inset -4px -4px 8px #1f2d52;
            background: linear-gradient(145deg, #16213e, #1e2a4a);
        }

        .ptt-button.transmitting {
            background: linear-gradient(145deg, #2d5a2d, #1e4a1e);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }

        .ptt-button.receiving {
            background: linear-gradient(145deg, #1e3a5a, #0f2a4a);
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.5);
        }

        .ptt-button.busy {
            background: linear-gradient(145deg, #5a3a1e, #4a2a0e);
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.5);
        }

        .ptt-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ptt-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .ptt-text {
            font-size: 14px;
            font-weight: 600;
            color: #64B5F6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ptt-button.transmitting .ptt-text {
            color: #4CAF50;
        }

        .ptt-button.receiving .ptt-text {
            color: #64B5F6;
        }

        .instructions {
            text-align: center;
            color: #64B5F6;
            font-size: 13px;
            margin-top: 20px;
            opacity: 0.7;
        }

        .error-banner {
            background: #3d1a1a;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #ff8a80;
            font-size: 14px;
            display: none;
        }

        .error-banner.visible {
            display: block;
        }

        .init-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .init-overlay.hidden {
            display: none;
        }

        .init-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }

        .init-button {
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .init-button:hover {
            background: #45a049;
        }

        .init-text {
            color: #64B5F6;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Init overlay - required for audio permission -->
    <div id="initOverlay" class="init-overlay">
        <img src="icon.png" alt="Intercom" class="init-logo">
        <button id="initButton" class="init-button">Start Intercom</button>
        <p class="init-text">Tap to enable microphone access and connect to the intercom system.</p>
    </div>

    <div class="container">
        <div class="header">
            <img src="icon.png" alt="" class="header-icon">
            <h1>Intercom</h1>
        </div>

        <div id="errorBanner" class="error-banner"></div>

        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Connection</span>
                <span id="connStatus" class="status-value status-disconnected">Disconnected</span>
            </div>
            <div class="status-row">
                <span class="status-label">Status</span>
                <span id="pttStatus" class="status-value status-idle">Idle</span>
            </div>
        </div>

        <select id="targetSelect" class="target-select">
            <option value="all">All Rooms</option>
        </select>

        <div class="ptt-container">
            <button id="pttButton" class="ptt-button disabled">
                <span class="ptt-icon">ðŸŽ¤</span>
                <span class="ptt-text">Hold to Talk</span>
            </button>
        </div>

        <p class="instructions">
            Press and hold the button to transmit.<br>
            Release to stop.
        </p>
    </div>

    <script src="ptt-v2.js"></script>
</body>
</html>
